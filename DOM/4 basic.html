<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM | Chai aur code</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // he fun shevtla add krty tevd traverse krav lagnar darveli
    function addLanguage(langName)
    {
        const li = document.createElement('li')
        li.innerText = `${langName}`

        const parent = document.querySelector('.language')
        parent.appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")
    addLanguage("Java")

    function addLanguageOptimal(langName)
    {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))

        const parent = document.querySelector('.language')
        parent.appendChild(li)
    }
    addLanguageOptimal("Golang")

    // Update/Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerText = "Mojo"

    const newli = document.createElement('li')
    newli.textContent = "Mojo"

    secondLang.replaceWith(newli)

    // Edit
    // const firstLang = document.querySelector("li:nth-child(1)")
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    // Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
    
</script>
</html>
